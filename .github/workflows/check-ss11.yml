name: Torchlight SS11 Monitor
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install requests
      - run: python monitor_ss11.py
        env:
          SENDKEY: ${{ secrets.SENDKEY }}
